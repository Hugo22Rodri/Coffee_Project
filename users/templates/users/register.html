{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-no-repeat">
 <div class="background"></div>
  <div class="mb-8 flex flex-col items-center">
    
    <h1 class="text-2xl font-bold text-gray-900 sm:text-3xl">Iniciar sesión</h1>
    <form action="" method="post" class="my-8">
        {% csrf_token %}
        {{ form|crispy }}
        <button
            class="inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500" 
            type="submit">
            Registrarse
        </button>
    </form>
    <p class="text-center text-sm text-gray-500 mt-4">
        Ya tienes una cuenta
        <a class="underline" href="{% url "login" %}">Inicia sesión</a>
    </p>
</div>
{% endblock content %}
