{% extends "base.html" %}
{% load tailwind_filters %}
{% load static %}

{% block content %}
    <section class="bg-lime-800 h-screen relative">
        <div class="bg-cover bg-center bg-fixed absolute inset-0" style="background-image: url('{% static "users/img/Fondo.PNG" %}')">
            <div class="w-[250px] h-[250px] bg-lime-500 rounded-full absolute top-[40%] left-[50%] sm:left-[40%] md:left-[50%] lg:left-[80%] transform-translate-x-1/2"></div>
              <div class="absolute top-1/2 right-10 transform -translate-y-1/2 w-[400px] sm:w-[600px] text-center p-8 text-with z-20 backdrop-blur">
                <p class="text-with_paste sm:text-2xl flex items-center justify-center">
                    <img
                        src="{% static 'users/img/tasa.png' %}"
                        alt="Icono de Tasa"
                        class="w-8 h-8 mr-8"
                    >
                    <span class="text-black-500 font-serif font-bold">Iniciar sesión</span>
                </p>
                <hr class="my-2">
                <form action="" method="post" class="w-full">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button
                        class="w-full py-2 mt-4 bg-gradient-to-r from-emerald-500 via-emerald-300 to-emerald-100
                        text-indigo font-bold rounded hover:opacity-100 focus:outline-none focus:ring-2
                        focus:ring-blue-500 focus:ring-offset-2">
                        Login
                    </button>
                </form>
                <p class="text-sm text-with-800 font-bold mt-4">
                    ¿No tienes una cuenta?
                    <a class="underline text-black font-bold hover:text-sky-700" href="{% url 'register' %}">Regístrate</a>
                </p>
            </div>
        </div>
    </section>
{% endblock content %}
